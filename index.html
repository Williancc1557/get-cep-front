<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark" style="height: 100vh">
    <header
      class="container d-flex border-bottom align-items-center justify-content-center border-start border-end"
    >
      <div class="text-center p-4 fs-2 text-light w-100" style="width: 100%">
        CEP Informations
      </div>
    </header>
    <div class="container d-flex justify-content-center">
      <form
        method="get"
        class="d-flex flex-column justify-content-center"
        style="width: 50%"
      >
        <label for="cep" class="text-light fs-3 mt-4 mb-2 text-center"
          >Digite o seu CEP</label
        >
        <div class="input-group mb-3">
          <span
            class="input-group-text text-light"
            style="background-color: rgb(100, 99, 99)"
            id="basic-addon3"
            >CEP</span
          >
          <input
            type="text"
            name="cep"
            class="form-control p-3 text-light"
            id="basic-url"
            aria-describedby="basic-addon3"
            maxlength="8"
            required
            style="background-color: rgb(39, 39, 39)"
          />
        </div>
        <button class="btn btn-primary p-3 mt-3" type="submit">Button</button>
      </form>
    </div>
    <p class="error text-danger text-center pt-4 fs-5"></p>
    <div
      class="container d-flex flex-column bg-secondary rounded text-light mt-5 border"
      style="width: 50%"
    >
      <h3 class="text-center pt-3">Informations</h3>
      <div class="content informations bg-secondary" style="width: 90%">
        <div class="cep d-flex">
          <span class="pe-3 text-white-50 text-uppercase">cep:</span>
          <span class="data cep"></span>
        </div>
        <div class="logradouro d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">logradouro:</span>
          <span class="data logradouro"></span>
        </div>
        <div class="complement d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">complemento:</span>
          <span class="data complemento"></span>
        </div>
        <div class="district d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">bairro:</span>
          <span class="data bairro"></span>
        </div>
        <div class="locality d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">localidade:</span>
          <span class="data localidade"></span>
        </div>
        <div class="uf d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">uf:</span>
          <span class="data uf"></span>
        </div>
        <div class="ibge d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">ibge:</span>
          <span class="data ibge"></span>
        </div>
        <div class="gia d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">gia:</span>
          <span class="data gia"></span>
        </div>
        <div class="ddd d-flex pt-2">
          <span class="pe-3 text-white-50 text-uppercase">ddd:</span>
          <span class="data ddd"></span>
        </div>
        <div class="siafi d-flex pt-2 pb-2">
          <span class="pe-3 text text-white-50">siafi:</span>
          <span class="data siafi"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
